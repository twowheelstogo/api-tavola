"""
A single item in a cart. The item contains information about an intended purchase.
"""
type CartCatalog implements Node {
  "The cart catalog ID"
  _id: ID!
  productId: ID
  items: [CartItem]
  """
  The date and time at which the cart item was created. If an item is added, removed, and then added again,
  the original item is destroyed and this field will reflect the time it was created for the most recent addition.
  """
  createdAt: DateTime
  updatedAt: DateTime
  addedAt: DateTime

  "The current price of the item"
  price: Money

  "The quantity of this catalog that has been added to the cart. This must be a positive integer. Remove this `CartCatalog` from it's associated cart if you want `0` of this item."
  quantity: Int

  "The shop associated with this cart catalog."
  shop: Shop!

  "The current price of the item multiplied by the quantity"
  subtotal: Money

  "A title for use in cart/orders that conveys the selected product's title + chosen options"
  title: String
} 

####################
# Inputs
####################

extend input CreateCartInput {

  "Array of catalogs to be added to the cart"
  catalogs: [CartCatalogInput] 
}

"Information about an catalog to add to a cart"
input CartCatalogInput {
  "cartCatalogId"
  _id: ID

  "The Product ID"
  productId: ID

  "The number of this catalog to add to the cart"
  quantity: Int
} 

extend input CartItemInput {
  "cart catalog Id (ex: Menu Id)"
  cartCatalogId: ID 
} 

extend input AddCartItemsInput {
  "Array of catalogs to be added to the cart"
  catalogs: [CartCatalogInput]
}

"Input for the `removeCartCatalogs` mutation"
input RemoveCartCatalogsInput {
  "The cart ID"
  cartId: ID!

  "Array of Catalogs to remove from the cart."
  cartCatalogIds: [ID]!

  "If this cart is anonymous, provide the `cartToken` that was returned in the `CreateCartPayload`"
  cartToken: String

  "An optional string identifying the mutation call, which will be returned in the response payload"
  clientMutationId: String
}

extend input UpdateCartItemInput { 
  cartCatalogId: ID
}

"Input for the `updateCartCatalog` mutation"
input UpdateCartCatalogInput {
  "The cart item ID"
  cartCatalogId: ID!

  "New absolute value for specified cart item's quantity. Not an incremental value."
  quantity: Int!
}
 
"Input for the `updateCartCatalogsQuantity` mutation"
input UpdateCartCatalogsQuantityInput {
  "The cart ID"
  cartId: ID!

  "If this cart is anonymous, provide the `cartToken` that was returned in the `CreateCartPayload`"
  cartToken: String

  "An optional string identifying the mutation call, which will be returned in the response payload"
  clientMutationId: String

  "Array of cart item quantities to update."
  catalogs: [UpdateCartCatalogInput]!
}      

